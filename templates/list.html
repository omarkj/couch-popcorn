<!DOCTYPE html>
<html>
  <head>
    <title>Popcorn: All Pastes</title>
    <meta charset="utf-8" /> 
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../style/main.css" type="text/css">
	<link rel="stylesheet" href="../../style/highlight.css" type="text/css">
</head> 
<body> 
  <div class="container">
{{>header}}
    <div class="content">
        <h2>All Pastes</h2>
        <ul class="pastes">
          {{#Pastes}}
            <li>
                <strong><a href="../../_show/paste/{{id}}">{{title}}</a></strong> 
                [<a href="/language/{{language}}">{{language}}</a>]<br />
                Created at {{date}};<br />
                Tags: {{#tags}}{{.}}, {{/tags}}
            </li>
            {{/Pastes}}
        </ul> 
    </div>
    {{>footer}}
  </div> 
</body>
</html>
